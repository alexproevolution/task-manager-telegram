{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="mb-0">Вход в систему</h2>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <div class="alert alert-success">
                            Вы уже вошли как {{ user.get_full_name }}. 
                            <a href="{% url 'users:profile' %}" class="btn btn-primary btn-sm">Перейти в профиль</a>
                        </div>
                    {% else %}
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Пароль</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-info w-100">Войти</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>Нет аккаунта? <a href="{% url 'users:register' %}" class="text-primary">Зарегистрироваться</a></p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
